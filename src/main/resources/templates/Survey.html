<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
        }
    </style>
</head>
<body>
<a th:href="@{/surveyForm/db}" class="btn btn-sm btn-secondary position-absolute top-0 end-0 m-2">Survey Database</a>
<div class="container">
<h1 class="text-center p-1 mt-2 display-1">freeCodeCamp Survey Form</h1>
<p class="text-center p-1 lead">Thank you for taking the time to help us improve the platform</p>

    <form method="post" th:action="@{/surveyForm/db/save}" th:object="${survey}" class="w-50 border border-black rounded-3 mx-auto my-5">

        <fieldset class="d-flex flex-column m-4">

            <label for="name" class="p-2">Name <input type="text" class="d-block w-75 border border-dark-subtle rounded p-1" id="name" placeholder="Your Name" th:field="*{name}" required /></label>

            <label for="email" class="p-2">Email <input type="email" class="d-block w-75 border border-dark-subtle rounded p-1" id="email" placeholder="Your Email" th:field="*{email}" required /></label>

            <label for="number" class="p-2">Age <input type="number" class="d-block border border-dark-subtle rounded p-1" min="10" max="100" id="number" placeholder="Your Age" th:field="*{age}" required /></label>

            <label for="dropdown" class="p-2">Which option best describes your current role?
                <select id="dropdown" class="d-block w-50 form-select" th:field="*{currentRole}" required>
                    <option value="">(select current role)</option>
                    <option th:each="role:${Roles}" th:value="${role}" th:text="${role.value}"></option>
                </select>
            </label>

        </fieldset>

        <fieldset class="d-flex flex-column m-4">

            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <span th:each="rec:${recommendation}" class="p-1">
                <input type="radio" th:field="*{recommendation}" th:value="${rec}">
                <label th:text="${rec.value}">Recommendation</label>
            </span>

        </fieldset>

        <fieldset class="d-flex flex-column m-4">

            <label for="feature" class="p-2">What is your favorite feature of freeCodeCamp?
                <select id="feature" class="d-block w-50 form-select" th:field="*{favFeature}" required>
                    <option value="">(select an option)</option>
                    <option th:each="fav:${favFeature}" th:value="${fav}" th:text="${fav.value}"></option>
                </select>
            </label>

        </fieldset>

        <fieldset class="d-flex flex-column m-4">

            <legend>What would you like to see improved? (Check all that apply)</legend>
            <span th:each="feedback:${feedback}" class="p-1">
                <input type="checkbox" th:field="*{feedback}" th:value="${feedback}">
                <label th:text="${feedback.value}">Feedback</label>
            </span>

        </fieldset>

        <fieldset class="m-4">

            <label for="comments" class="p-2">Any comments or suggestions?
                <textarea row="5" column="5" class="d-block w-100 p-2" id="comments" placeholder="Enter your comment here" th:field="*{comment}"></textarea>
            </label>

        </fieldset>

        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-info btn-md m-2">Submit</button>
            <button type="reset" class="btn btn-warning btn-md m-2">Reset</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
